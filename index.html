<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Survey with Notifications</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://drive.google.com/uc?id=1Ph1ZBuGhrcZSqGcRcgmIWfVztIaMmIzR') no-repeat center center/cover;
        }
        .quiz-container {
            background: linear-gradient(135deg, black, blue);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .quiz-container img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .continue-btn {
            display: inline-block;
            background: white;
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            animation: zoom 1.5s infinite;
            transition: transform 0.3s;
        }
        .continue-btn:hover {
            transform: scale(1.1);
        }
        @keyframes zoom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .notification {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, gold, white);
            border-radius: 10px;
            padding: 10px 20px;
            color: black;
            font-size: 0.9em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: slide-in 5s ease-in-out infinite;
        }
        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <img src="https://drive.google.com/uc?id=1Ph1ZBuGhrcZSqGcRcgmIWfVztIaMmIzR" alt="Top Image">
        <div class="title">Do you want to Earn free Robux? Check out below</div>
        <div class="description">Complete this 5 questions Survey to start</div>
        <a href="https://www.gamee.forum/click?offer_id=32065&pub_id=243512&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE" class="continue-btn" target="_blank">Continue</a>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const namesEarned = ["Aaron", "Sophia", "James", "Liam", "Emma", "Olivia", "Noah", "Ava", "Isabella", "Mia", "Logan", "Lucas", "Elijah", "Charlotte", "Amelia"];
        const namesReceived = ["James", "Emily", "Henry", "Ella", "William", "Grace", "Benjamin", "Lily", "Harper", "Evelyn", "Jack", "Scarlett", "Leo", "Zoe", "Daniel"];
        const notificationElement = document.getElementById('notification');

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateNotification() {
            const randomEarnedName = getRandomElement(namesEarned);
            const randomReceivedName = getRandomElement(namesReceived);
            const randomRobux = getRandomNumber(100, 1000);
            const randomTime = getRandomNumber(5, 10);
            const message = Math.random() > 0.5 
                ? `${randomEarnedName} has earned ${randomRobux} Robux ${randomTime} minutes ago`
                : `${randomReceivedName} has just received ${randomRobux} Robux ${randomTime} minutes ago`;

            notificationElement.textContent = message;
        }

        setInterval(updateNotification, 5000); // Update notification every 5 seconds
        updateNotification(); // Initialize first notification
    </script>
</body>
</html>
