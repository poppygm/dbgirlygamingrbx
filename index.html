<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Survey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, black, blue);
        }
        .quiz-container {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            color: black;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .description {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .options {
            text-align: left;
            margin: 20px 0;
        }
        .option {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-weight: bold;
            font-size: 1.1em;
        }
        .continue-btn {
            display: inline-block;
            background: linear-gradient(135deg, black, blue);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            animation: zoom 1.5s infinite;
            transition: transform 0.3s;
        }
        .continue-btn:hover {
            transform: scale(1.1);
        }
        .countdown {
            font-size: 1.2em;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }
        @keyframes zoom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, gold, white);
            border-radius: 10px;
            padding: 10px 20px;
            color: black;
            font-size: 0.9em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: slide-in 5s ease-in-out infinite;
        }
        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="title">STEP 1</div>
        <div class="description">Complete the Verification Process to receiveüì® your Reward</div>
        <div class="options">
            <div class="option">
                <input type="radio" name="robux" id="option1">
                <label for="option1">100 ‚úÖ</label>
            </div>
            <div class="option">
                <input type="radio" name="robux" id="option2">
                <label for="option2">700 ‚úÖ</label>
            </div>
            <div class="option">
                <input type="radio" name="robux" id="option3">
                <label for="option3">1,000 ‚úÖ</label>
            </div>
            <div class="option">
                <input type="radio" name="robux" id="option4">
                <label for="option4">10,000 ‚úÖ</label>
            </div>
        </div>
        <a href="https://www.fastrsrvr.com/unlock/C568V7" class="continue-btn" target="_blank">VERIFY</a>
        <div class="countdown" id="countdown">‚è≥ 3:00</div>
    </div>

    <div class="notification" id="notification"></div>
    <audio id="ding-sound" src="https://freesound.org/data/previews/335/335908_4939433-lq.mp3"></audio>
    <script>
        const namesEarned = ["Aaron", "Sophia", "James", "Liam", "Emma", "Olivia", "Noah", "Ava", "Isabella", "Mia", "Logan", "Lucas", "Elijah", "Charlotte", "Amelia"];
        const namesReceived = ["James", "Emily", "Henry", "Ella", "William", "Grace", "Benjamin", "Lily", "Harper", "Evelyn", "Jack", "Scarlett", "Leo", "Zoe", "Daniel"];
        const notificationElement = document.getElementById('notification');
        const dingSound = document.getElementById('ding-sound');
        const countdownElement = document.getElementById('countdown');

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateNotification() {
            const randomEarnedName = getRandomElement(namesEarned);
            const randomReceivedName = getRandomElement(namesReceived);
            const randomRobux = getRandomNumber(100, 1000);
            const randomTime = getRandomNumber(5, 10);
            const message = Math.random() > 0.5 
                ? `${randomEarnedName} has earned ${randomRobux} Robux ${randomTime} minutes ago`
                : `${randomReceivedName} has just received ${randomRobux} Robux ${randomTime} minutes ago`;

            notificationElement.textContent = message;
            dingSound.play();
        }

        function startCountdown(duration) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(() => {
                minutes = Math.floor(timer / 60);
                seconds = timer % 60;

                countdownElement.textContent = `‚è≥ ${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;

                if (--timer < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "‚è≥ Time's up!";
                }
            }, 1000);
        }

        setInterval(updateNotification, 5000); // Update notification every 5 seconds
        updateNotification(); // Initialize first notification
        startCountdown(180); // Start 3-minute countdown
    </script>
</body>
</html>
